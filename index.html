<style type="text/css">
div.image_gallery {
    margin: 0 auto;
    width: 100%;
    text-align: center;
    max-width: 90%; /* контейнер не превышает 90% ширины экрана */
    min-width: 500px;
}
img {
    float: left;
    max-width: 30%;
    height: auto;
    padding: 1%; /* небольшие оступы для изображений */
}
h1 {
    font-size: 24px;
    text-align: center;
}
@media screen and (max-width: 768px) { /* разрешение планшета */
    h1 {
        font-size: 20px;
    }
    div.image_gallery {
        min-width: 300px;
    }
    img {
        max-width: 48%; /* 2 изображения в ряд */
        height: auto;
        padding: 1%; /* небольшие оступы для изображений */
    }
}
@media screen and (max-width: 480px) { /* разрешение смартфона */
    h1 {
        min-width: 320px;
        font-size: 16px;
    }
    div.image_gallery {
        width: 300px;
        min-width: 300px;
    }
    img {
        max-width: 100%;
        height: auto;
        padding: 1%; /* небольшие оступы для изображений */
    }
}
</style>
